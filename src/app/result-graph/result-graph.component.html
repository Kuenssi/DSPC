<div fxLayoutAlign="center" xmlns:svg="">
  <ngx-graph [autoZoom]="true" [autoCenter]="true" class="chart-container" [view]="[1650, 800]"
             [links]="links" [nodes]="nodes" layout="dagreCluster" [draggingEnabled]="false">
    <ng-template #nodeTemplate let-node>
      <svg:g class="node">
        <svg:rect
          [attr.width]="node.dimension.width"
          [attr.height]="node.dimension.height * 1.5"
          [attr.fill]="node.data.color"
        />
        <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
          {{node.label}}
        </svg:text>
        <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height">
          {{node.subLabel}}
        </svg:text>
      </svg:g>
    </ng-template>

    <ng-template #linkTemplate let-link>
      <svg:g class="edge">
        <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>
        <svg:text class="edge-label" text-anchor="middle">
          <textPath
            class="text-path"
            [attr.href]="'#' + link.id"
            [style.dominant-baseline]="link.dominantBaseline"
            startOffset="50%"
          >
            {{link.label + '/min'}}
          </textPath>
        </svg:text>
      </svg:g>
    </ng-template>
  </ngx-graph>
</div>
